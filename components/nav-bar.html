<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnSphere</title>
    <link rel="stylesheet" href="../Assests/fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="../css/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="header">
        <header class="bg-navColor flex justify-between items-center fixed top-0 w-full z-50 p-3 shadow-md ">
            <!-- Logo -->
            <div class="flex items-center">
                <img src="/Assests/images/logo.png" alt="LearnSphere Logo" class="w-14 h-14" />
                <h2 class="text-accentColor font-bold text-2xl ml-2">LearnSphere</h2>
            </div>

            <!-- Hamburger Icon (visible only on sm) -->
            <button id="menu-toggle" class="text-accentColor text-3xl block sm:block md:hidden focus:outline-none">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Main Navigation (hidden on sm size) -->
            <nav class="hidden md:flex items-center space-x-8 text-accentColor">
                <a href="/html/home.html" class="hover:underline hover:font-bold">Home</a>
                <a href="/html/online-program.html" class="hover:underline hover:font-bold">Programs</a>
                <a href="/html/about.html" class="hover:underline hover:font-bold">About Us</a>
                <a href="/html/blog.html" class="hover:underline hover:font-bold">Blog</a>
                <a href="/html/contact.html" class="hover:underline hover:font-bold">Contact Us</a>
            </nav>
        </header>

        <!-- Dropdown Menu (hidden initially) -->
        <div id="dropdown-menu" class="hidden bg-white text-navColor shadow-md rounded-lg absolute top-20 right-4 w-40 z-10">
            <a href="/html/home.html" class="block px-4 py-2 hover:bg-gray-200">Home</a>
            <a href="/html/online-program.html" class="block px-4 py-2 hover:bg-gray-200">Programs</a>
            <a href="/html/about.html" class="block px-4 py-2 hover:bg-gray-200">About Us</a>
            <a href="/html/blog.html" class="block px-4 py-2 hover:bg-gray-200">Blog</a>
            <a href="/html/contact.html" class="block px-4 py-2 hover:bg-gray-200">Contact Us</a>
        </div>
    </div>

    <!-- Adjusted JavaScript for Toggle -->
    <script>
    document.addEventListener("DOMContentLoaded", () => {
  const menuToggle = document.getElementById("menu-toggle");
  const dropdownMenu = document.getElementById("dropdown-menu");

  // Check if elements exist before adding event listener
  if(menuToggle && dropdownMenu){
    menuToggle.addEventListener("click", () => {
       console.log('Hamburger menu clicked');
      dropdownMenu.classList.toggle("hidden");
    });
  }
});

    </script>
</body>
</html>
